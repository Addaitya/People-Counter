<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- This container div tag will hold all content and put every thing in center of screen -->
    <div class="container">

        <div class="circle">
            <!-- Screen div will show the count -->
            <div class="screen">
                <div class="digit">0</div>
                <div class="digit">0</div>
                <div class="digit">0</div>
            </div>

            <div class="btns">
                <button id="addBtn" class="btn">+</button>
                <button id="subtractBtn" class="btn">-</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
